<script>
if (!!$('.subMenu').offset()) {
	var stickyTop = $('.subMenu').offset().top;
 
	$(window).scroll(function(){
		var windowTop = $(window).scrollTop(); 
 
		if (stickyTop < windowTop) {
			$('.subMenu').css({ position: 'fixed', top: 0 });
			$('.section').css({ top: '50px'});
		} else {
